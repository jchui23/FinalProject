<!doctype html>
<html lang="en">
<head>
    <title>Climbing Events</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="loadDoc()">
    

<script>
    
function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    xhttp.open("GET", "services.xml", true);
    xhttp.send();
}

function myFunction(xml) {
    var i;
    var xmlDoc = xml.responseXML;
    var table = '<table class="table table-bordered"><thead><tr><th>Event Name</th><th>Description</th><th>Date</th><th>Time</th><th>Price</th><th>Duration</th>';

    var events = xmlDoc.getElementsByTagName("service");
    for (i = 0; i < events.length; i++) {  
        table += '<tr>';
        table += '<td>' + events[i].getElementsByTagName("name")[0].childNodes[0].nodeValue + '</td>';
        table += '<td>' + events[i].getElementsByTagName("description")[0].childNodes[0].nodeValue + '</td>';
        table += '<td>' + events[i].getElementsByTagName("date")[0].childNodes[0].nodeValue + '</td>';
        table += '<td>' + events[i].getElementsByTagName("time")[0].childNodes[0].nodeValue + '</td>';
        table += '<td>' + events[i].getElementsByTagName("price")[0].childNodes[0].nodeValue + '</td>';
        table += '<td>' + events[i].getElementsByTagName("duration")[0].childNodes[0].nodeValue + '</td>';
        table += '</tr>';
    }

    table += '</tbody></table>';
    document.getElementById("mycontainer").innerHTML = table;
}
</script>
    

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Climbing Events Near Pennsylvania That We Offer!</h1>
        </div>
    </div>
    <div id="mycontainer"></div>
</div>
<a href="index.html">Home</a>
<a href="about.html">About Us</a>

</body>
</html>
