<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
              <div class="btn-group" role="group">
                <a class="btn btn-primary btn-sm" href="index.html" role="button">Home</a>
                <a class="btn btn-primary btn-sm mx-2" href="about.html" role="button">About Us</a>
                <a class="btn btn-primary btn-sm " href="about.html" role="button">Shop</a>
            </div>
    <h1>Shop for your favorite items!</h1>
    <main class="container mt-4">
        <div class="card mb-3" style="width: 18rem;">
            <img src="mug.jpg.webp" class="card-img-top" alt="Mugs!">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">$7.99</p>
                <button class="btn btn-primary" onclick="addToOrder(this)">Add to Order</button>
            </div>
        </div>
        <div class="card mb-3" style="width: 18rem;">
            <img src="shirt.jpg" class="card-img-top" alt="Shirt">
            <div class="card-body">
                <h5 class="card-title">Our Team Shirts</h5>
                <p class="card-text">$11.99</p>
                <button class="btn btn-primary" onclick="addToOrder(this)">Add to Order</button>
            </div>
        </div>

        <div class="card mb-3" style="width: 18rem;">
            <img src="helmet.jpg" class="card-img-top" alt="Helmet">
            <div class="card-body">
                <h5 class="card-title">Helmet</h5>
                <p class="card-text">$30.00</p>
                <button class="btn btn-primary" onclick="addToOrder(this)">Add to Order</button>
            </div>
        </div>

        <div class="card mb-3" style="width: 18rem;">
            <img src="starterkit.jpg" class="card-img-top" alt="Gear">
            <div class="card-body">
                <h5 class="card-title">Rock Climbing Gear (Full Starter Set)</h5>
                <p class="card-text">$75.00</p>
                <button class="btn btn-primary" onclick="addToOrder(this)">Add to Order</button>
            </div>
            
        </div>
    </main>

    <script>
function addToOrder(button) {
    button.innerText = "Added to Order";
}
</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
